<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="game-container">
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <section class="choices">
      <button class="choice" id="rock" aria-label="Rock">
        <img src="./images/rock.png" alt="Rock hand gesture" />
      </button>
      <button class="choice" id="paper" aria-label="Paper">
        <img src="./images/paper.png" alt="Paper hand gesture" />
      </button>
      <button class="choice" id="scissors" aria-label="Scissors">
        <img src="./images/scissors.png" alt="Scissors hand gesture" />
      </button>
    </section>

    <section class="scoreboard">
      <div class="score">
        <p id="user-score" class="score-value">0</p>
        <p class="score-label">You</p>
      </div>
      <div class="score">
        <p id="computer-score" class="score-value">0</p>
        <p class="score-label">Computer</p>
      </div>
    </section>

    <section class="message">
      <p id="msg">Play your move</p>
    </section>

    <section class="controls">
      <button id="reset-btn">Reset Game</button>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
